<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const name = 'Aeron'
      let hour = 24;
      if (hour >= 6 && hour <= 12) {
        console.log(`Good Morning ${name}`);
      }
      else if ( hour > 12 && hour <= 17) {
        console.log(`Good Afternoon ${name}`);
      }
      else {
        console.log(`Good night ${name}`)
      }
    </script>
  </body>
</html>
