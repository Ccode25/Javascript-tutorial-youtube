<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`)
      ">
    Show Quantity
   </button>

    <button onclick="result = checkquantity(1);
    console.log(`Cart quantity: ${cartQuantity}`)">
      Add to cart
    </button>

    <button onclick="result = checkquantity(2);
    console.log(`Cart quantity: ${cartQuantity}`)
      ">
      +2
    </button>

    <button onclick="result = checkquantity(3);
    console.log(`Cart quantity: ${cartQuantity}`)">
      +3
    </button>

    <button onclick="result = checkquantity(4);
    console.log(`Cart quantity: ${cartQuantity}`)">
      +4
    </button>

    <button onclick="result = checkquantity(5);
    console.log(`Cart quantity: ${cartQuantity}`)">
      +5
    </button>

    <button onclick="cartQuantity-=1
      console.log(cartQuantity)">
      Remove from cart
    </button>

    <button onclick="cartQuantity-=2
      console.log(cartQuantity)">
      -2
    </button>

    <button onclick="cartQuantity-=3
      console.log(cartQuantity)">
      -3
    </button>

    <button onclick="cartQuantity = 0
      console.log(cartQuantity)">
      Reset cart
    </button>

    <script>
        let cartQuantity = 0;
      function checkquantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full and dont update the quantity')
        }
        else {
          cartQuantity+=value;
        }
        return cartQuantity;
      }
    </script>
  </body>
</html>
