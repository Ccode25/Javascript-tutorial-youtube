<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function convertTofahrenheit(celcius){
        const result = (celcius * 9/5) + 32 ;
        return result;}

      function convertToCelcius(fahrenheit) {
        const result = (fahrenheit - 32) * 5 / 9;
        return result;}

      function convertTemp(degrees, unit) {
        let temp;
        if (unit === 'C') { 
          temp = convertTofahrenheit(degrees);
          console.log(`${temp}${unit}`);
        }
        else if (unit === 'F') {
          temp = convertToCelcius(degrees);
          console.log(`${temp}${unit}`)
        }
        else {
          console.log('Invalid unit of temperature.')
        }
      }
      


      const fahrenheit = convertTofahrenheit(25);
      console.log(fahrenheit);

      const celcius = convertToCelcius(86)
      console.log(celcius)

      convertTemp(25,'C')
      
    </script>
  </body>
</html>
